			<P>CALCULE O SEU IMC</P>
			<form action="/pagina-processa-dados-do-form" method="post">
				<div>
					<label for="Peso">PESO:</label>
					<input type="number" id="peso" />
				</div>
				<div>
					<label for="Altura">ALTURA:</label>
					<input type="number" id="altura" />
				</div>
				<div class="button">
					<button type="button" onclick="imc()">LIGAR</button>
				</div>
			</form>
			
			
		<script>
					
			function imc(){
				var peso, altura, imc;
				
				peso = document.getElementById("peso").value;
				
				//peso = prompt("Digite o seu peso");
				
				altura = document.getElementById("altura").value;
				
				imc = peso/Math.pow(altura,2);
				
				document.getElementById("demo").innerHTML = imc;
				
				if (imc == 17) {
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Abaixo de 17	Muito abaixo do peso";
				}else if (imc >= 17 && imc <= 18.49){
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Entre 17 e 18,49	Abaixo do peso";
				}else if (imc >= 18.5 && imc <= 24.99){
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Entre 18,5 e 24,99	Peso normal";
				}else if (imc >= 25 && imc <= 29.99){
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Entre 25 e 29,99	Acima do peso";
				}else if (imc >= 30 && imc <= 34.99){
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Entre 30 e 34,99	Obesidade I";
				}else if (imc >= 35 && imc <= 39.99){
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Entre 35 e 39,99	Obesidade II (severa)";
				}else{
					document.getElementById("demo").innerHTML = imc +"    ->"+ "Acima de 40	Obesidade III (mórbida)";
				}
			
			}




		</script>
